<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title> Vaindraft </title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css"/>
    <link rel="stylesheet" href="{{ static_url("main.min.css") }}" type="text/css">
    {% if dark %}
      <link rel="stylesheet" href="{{ static_url("dark.min.css") }}" type="text/css">
    {% end %}
  </head>
  <body>

		<main class="wrapper">
      {% block navigation %} {% include "_navigation.html" %} {% end %}

      {% block content %} {% end %}

      {% block footer %} {% include "_footer.html" %} {% end %}
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.0/clipboard.min.js"></script>
    {% block js %} {% end %}
    <script src="{{ static_url("main.min.js") }}" type="text/javascript"></script>
  </body>
</html>
